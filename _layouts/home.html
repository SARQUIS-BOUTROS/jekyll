---
layout: default
---

<div class="home">
  <div class="row">


  <h1 class="page-heading">Noticias</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.show %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
              <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h2>

          {{ post.excerpt }}

        </li>
      {% endif %}
    {% endfor %}
  </ul>


</div>


</div>
